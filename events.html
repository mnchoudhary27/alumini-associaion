<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Reunions</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
        <h1>Events & Reunions</h1>
    <section class="events">
    <div class="container">
        
        <section id="home">
            <h2>Welcome to the Alumni Events and Reunion Portal</h2>
            <p>Stay connected with your fellow alumni and participate in upcoming events and reunions.</p>
        </section>
    
        <section id="events">
            <h2>Upcoming Events</h2>
            <div id="event-list"></div>
        </section>
    
        <section id="reunion">
            <h2>Register for the Reunion</h2>
            <form id="reunion-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="batch">Batch:</label>
                <input type="text" id="batch" name="batch" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <button type="submit">Register</button>
            </form>
        </section>
    
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
    </section>

    <script src="events.js"></script>
</body>
</html>
