<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Association Donation Portal</title>
    <link rel="stylesheet" href="donation portal.css">
</head>
<body>
    <div class="donation-container">
        <h1>Donate to the Alumni Association</h1>
        <form id="donationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="amount">Donation Amount (â‚¹):</label>
                <input type="number" id="amount" name="amount" required min="1">
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="CreditCard">Credit Card</option>
                    <option value="DebitCard">Debit Card</option>
                    <option value="NetBanking">Net Banking</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Donate Now</button>
            </div>
        </form>
    </div>

    <script src="donation portal.js"></script>
</body>
</html>
